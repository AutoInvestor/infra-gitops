{{- range .Values.apps }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      serviceAccountName: "kubernetes-apps-sa"
      containers:
        - name: {{ .name }}
          image: "{{ $.Values.imageRepository }}/{{ .image }}:{{ .version }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .port }}
          envFrom:
            - configMapRef:
                name: mongodb
            - configMapRef:
                name: gcp-project
            {{- $configName := printf "%s-environment" .name }}
            {{- $cm := (lookup "v1" "ConfigMap" $.Release.Namespace $configName) }}
            {{- if $cm }}
            - configMapRef:
                name: {{ $configName }}
            {{- end }}
          env:
            {{- if .springProfile }}
            - name: SPRING_PROFILES_ACTIVE
              value: "{{ .springProfile }}"
            {{- end }}
            - name: PUBSUB_TOPIC
              value: "{{ .name }}"
            - name: MONGODB_DB
              value: "{{ .name }}"
---
{{- if .path }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}-service
spec:
  type: NodePort
  selector:
    app: {{ .name }}
  ports:
    - port: 80
      targetPort: {{ .port }}
      protocol: TCP
{{- else }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}-service
spec:
  type: ClusterIP
  selector:
    app: {{ .name }}
  ports:
    - name: http
      port: 80
      targetPort: {{ .port }}
{{- end }}
---
{{- end }}