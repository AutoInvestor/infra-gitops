{{- range .Values.publicApps }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      serviceAccountName: "gke-nodes-kubernetes-service-account"
      containers:
        - name: {{ .name }}
          image: "{{ $.Values.imageRepository }}/{{ .image }}:{{ .version }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .port }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}-load-balancer
spec:
  type: LoadBalancer
  selector:
    app: {{ .name }}
  ports:
    - name: http
      port: 80
      targetPort: {{ .port }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .name }}-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: global-{{ .name }}-address-ip
  labels:
    app: {{ .name }}
spec:
  defaultBackend:
    service:
      name: {{ .name }}-load-balancer
      port:
        number: 80
---
{{- end }}